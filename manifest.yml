applications:
  - name: jumbo-ocr-srv
    path: .
    buildpacks:
      - nodejs_buildpack
    memory: 512M
    disk_quota: 1024M
    instances: 1
    env:
      NODE_ENV: production
      S4HANA_SALES_ORG: "D106"
      S4HANA_DIST_CHANNEL: "02"
      S4HANA_DIVISION: "00"
      S4HANA_SO_TYPE: "1SDS"
      S4HANA_PAYMENT_TERMS: "Z000"
      S4HANA_PLANT: "DODY"
    command: npm start
    services:
      - ocr-connectivity
      - ocr-destination
