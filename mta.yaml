_schema-version: '3.1'
ID: jumbo-ocr
version: 1.0.0
description: "Jumbo OCR CAP Service"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: ocr-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ocr-connectivity
      - name: ocr-destination

resources:
  - name: ocr-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: ocr-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite